<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LearnHub</title>
    <link href="/public/css/bootstrap.css" rel="stylesheet" />
    <link href="/public/css/myBootstrap.css" rel="stylesheet" />
    <meta name="theme-color" content="#4484FC" />

    <!-- Color de tema -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#4484FC" />
    <!-- Color de la barra de estado en iOS -->
  </head>
  <body>
    <!-- Modal -->
    <div
      class="modal fade"
      id="login"
      tabindex="-1"
      aria-labelledby="loginLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered myModal">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title fs-5" id="loginLabel">Login</h2>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <label for="username" class="form-label">Username</label>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">@</span>
              <input
                type="text"
                class="form-control"
                placeholder="oscarperezagg"
                aria-label="Username"
                id="username"
                name="username"
                aria-describedby="basic-addon1"
              />
            </div>

            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="********"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-danger rounded-pill"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              id="modalLoginButton"
              type="button"
              class="btn btn-primary rounded-pill"
              data-bs-dismiss="modal"
            >
              Login
            </button>
          </div>
        </div>
      </div>
    </div>

    <nav
      class="navbar navbar-expand-lg bg-primary rounded-nav"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="/index.html">LEARNHUB</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/universidad.html">University</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/certification.html"
                >Certifications</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/topics.html"
                >Topics</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/pomodoro.html"
                >Pomodoro</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-disabled="true" href="/requests.html"
                >Requests</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-disabled="true" href="/bitacora.html"
                >Bitacora</a
              >
            </li>
          </ul>
          <div class="d-flex" role="search">
            <button
              id="loginButton"
              class="btn btn-outline-light rounded-pill me-2"
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#login"
            >
              Login
            </button>
            <span
              id="span_username"
              class="btn btn-outline-light rounded-pill"
              hidden
            ></span>
            <button
              id="logOutButton"
              class="btn btn-outline-light rounded-pill ms-2"
              type="button"
              hidden
            >
              Logout
            </button>
            <!-- Button trigger modal -->
          </div>
        </div>
      </div>
    </nav>
    <div id="root">
      <div class="construction">
        <img src="/public/img/construir.png" alt="" />
        <div class="construction-text">
          <p class="mt-4">
            We apologize for the inconvenience, but this site is currently under
            construction. We're working hard to bring you an even better
            experience. Thank you for your patience!"
          </p>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Load library from the CDN -->
    <script src="/public/js/main.js"></script>
  </body>
</html>
