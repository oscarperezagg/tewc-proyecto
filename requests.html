    <!-- Color de la barra de estado en iOS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

      href="https://cdn.datatables.net/v/bs5/dt-2.0.3/af-2.7.0/b-3.0.1/cr-2.0.0/date-1.5.2/fc-5.0.0/fh-4.0.1/kt-2.12.0/r-3.0.1/rg-1.5.0/rr-1.5.0/sc-2.4.1/sb-1.7.0/sp-2.3.0/sl-2.0.0/datatables.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.datatables.net/v/bs5/dt-2.0.3/af-2.7.0/b-3.0.1/cr-2.0.0/date-1.5.2/fc-5.0.0/fh-4.0.1/kt-2.12.0/r-3.0.1/rg-1.5.0/rr-1.5.0/sc-2.4.1/sb-1.7.0/sp-2.3.0/sl-2.0.0/datatables.min.js"></script>
  </head>
  <body>
    <!-- Modal -->
    <div
      class="modal fade"
      id="login"
      tabindex="-1"
      aria-labelledby="loginLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered myModal">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title fs-5" id="loginLabel">Login</h2>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <label for="username" class="form-label">Username</label>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">@</span>
              <input
                type="text"
                class="form-control"
                placeholder="oscarperezagg"
                aria-label="Username"
                id="username"
                name="username"
                aria-describedby="basic-addon1"
              />
            </div>

            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="********"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-danger rounded-pill"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              id="modalLoginButton"
              type="button"
              class="btn btn-primary rounded-pill"
              data-bs-dismiss="modal"
            >
              Login
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="newRequest"
      tabindex="-1"
      aria-labelledby="loginLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered myModal">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title fs-5" id="newRequestLabel">
              Add new request
            </h2>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <label for="short_description" class="form-label">Topic</label>
            <input
              type="text"
              class="form-control mb-4"
              placeholder="Short description"
              aria-label="Short Description"
              id="short_description"
              name="short_description"
              required
            />
            <label for="description" class="form-label">Description</label>
            <div class="form-floating">
              <textarea
                class="form-control"
                placeholder="Leave a comment here"
                id="description"
                style="height: 200px; width: 100%"
                required
              ></textarea>
            </div>
            <label for="user" class="form-label mt-4">User</label>
            <div class="input-group">
              <span class="input-group-text" id="basic-addon2">@</span>
              <input
                type="text"
                class="form-control"
                placeholder="oscarperezagg"
                aria-label="user"
                id="user"
                name="user"
                required
                aria-describedby="basic-addon2"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-danger rounded-pill"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              id="modalRequestButton"
              type="button"
              class="btn btn-primary rounded-pill"
              data-bs-dismiss="modal"
            >
              Add
            </button>
          </div>
        </div>
      </div>
    </div>

    <nav
      class="navbar navbar-expand-lg bg-primary rounded-nav"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="/index.html">LEARNHUB</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/universidad.html">University</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/certification.html"
                >Certifications</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/topics.html"
                >Topics</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-disabled="true"
                href="/requests.html"
                >Requests</a
              >
            </li>
          </ul>
          <div class="d-flex" role="search">
            <button
              id="loginButton"
              class="btn btn-outline-light rounded-pill me-2"
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#login"
            >
              Login
            </button>
            <span
              id="span_username"
              class="btn btn-outline-light rounded-pill"
              hidden
            ></span>
            <button
              id="logOutButton"
              class="btn btn-outline-light rounded-pill ms-2"
              type="button"
              hidden
            >
              Logout
            </button>

            <!-- Button trigger modal -->
          </div>
        </div>
      </div>
    </nav>
    <div id="root">
      <div class="card requests mb-4">
        <div class="card-body">
          <div class="menu">
            <h1 class="mb-5">Requests board</h1>
            <div>
              <button
                class="btn btn-outline-primary"
                data-bs-toggle="modal"
                data-bs-target="#newRequest"
              >
                New request
              </button>
            </div>
          </div>
          <table
            data-order='[[ 3, "desc" ]]'
            data-page-length="25"
            id="tabla-peticiones"
            class="table table-striped table-hover"
          >
            <thead class="">
              <tr>
                <th>Status</th>
                <th>Topic</th>
                <th>Description</th>
                <th>Request date</th>
                <th>User</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <script>
        $(document).ready(function () {
          // Intentar obtener las solicitudes del almacenamiento local
          var solicitudesLocalStorage = JSON.parse(
            localStorage.getItem("solicitudes")
          );

          // Si las solicitudes están disponibles en el almacenamiento local, usarlas
          if (solicitudesLocalStorage) {
            mostrarSolicitudes(solicitudesLocalStorage);
          } else {
            // Si las solicitudes no están disponibles en el almacenamiento local, hacer una solicitud AJAX
            $.getJSON("/modelos/requests.json", function (data) {
              mostrarSolicitudes(data);

              // Guardar las solicitudes en el almacenamiento local para su uso futuro
              localStorage.setItem("solicitudes", JSON.stringify(data));
            });
          }

          function mostrarSolicitudes(data) {
            // Iterar sobre cada objeto en el arreglo de datos
            $.each(data, function (index, peticion) {
              // Crear una nueva fila de la tabla y agregar los datos de la petición
              var row = $("<tr>");
              var badgeClass = "";
              switch (peticion.estado) {
                case "Pending":
                  badgeClass = "badge rounded-pill bg-warning text-dark";
                  break;
                case "Under review":
                  badgeClass = "badge rounded-pill bg-info text-light";
                  break;
                case "Approved":
                  badgeClass = "badge rounded-pill bg-success text-light";
                  break;
                case "Rejected":
                  badgeClass = "badge rounded-pill bg-danger text-light";
                  break;
                default:
                  badgeClass = "badge rounded-pill bg-secondary text-light";
              }
              row.append(
                $("<td>").append(
                  $("<span>").addClass(badgeClass).text(peticion.estado)
                )
              );

              row.append($("<td>").text(peticion.tema));
              row.append($("<td>").text(peticion.solicitud));
              row.append($("<td>").text(peticion.fecha));
              row.append($("<td>").text(peticion.usuario));

              $("#tabla-peticiones tbody").append(row);
            });

            $("#tabla-peticiones").DataTable({
              responsive: true,
              scrollY: 600,
              select: true,
            });
          }
        });
      </script>
      <script>
        $(document).ready(function () {
          // Verificar si hay un usuario almacenado en el localStorage
          var user = localStorage.getItem("user");
          if (user) {
            // Si hay un usuario almacenado, actualizar el valor del campo de entrada
            $("#user").val(user);

            $("#user").prop("readonly", true);
          }
        });
      </script>
    </div>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Load library from the CDN -->
    <script src="/public/js/main.js"></script>
  </body>
