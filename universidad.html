    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
      $(document).ready(function () {
        // Agregar un controlador de eventos clic a los botones que contienen ".json" en su id

        // Agregar un controlador de eventos clic a todos los botones
        $(document).on("click", "button", function () {
          // Obtener el id del botón clickeado
          var id = $(this).attr("id");
          var classes = $(this).attr("class");

          // Verificar si el ID del botón contiene ".json"
          if (id && id.includes(".json")) {
            $("#notSelectedCarrera").attr("hidden", "hidden");
            $("#title_deck").attr("hidden", "hidden");
            $(".question_answer").attr("hidden", "hidden");

            // Obtener el id del botón
            var id = $(this).attr("id");

            // Referencia a la tabla DataTable
            var tabla = $("#tabla-carreras").DataTable();

            // Verificar si existe una instancia DataTable y destruirla si es necesario
            if (tabla !== undefined && tabla !== null) {
              tabla.destroy();
            }
            $(".nothingFound").attr("hidden", "hidden");

            // Realizar una solicitud AJAX para obtener los datos del JSON
            $.ajax({
              url: "/modelos/decks_metadata/" + id,
              method: "GET",
              dataType: "json",
              success: function (data) {
                // Crear una tabla vacía
                tabla = $("#tabla-carreras").DataTable({
                  data: data,
                  columns: [
                    { data: "ASIGNATURA" },
                    { data: "CURSO-ITINERARIO" },
                    { data: "NAME" },
                  ],
                  rowId: "DECKPATH", // Establecer el nombre de la propiedad que contiene el identificador único para cada fila
                  responsive: true,
                  scrollY: 400,
                });

                // Quitar el atributo 'hidden' de la tabla una vez que se ha creado
                $("#tabla-carreras").removeAttr("hidden");
              },
              error: function (xhr, status, error) {
                console.error("Error al obtener el JSON:", error);
              },
            });
          } else if (classes && classes.includes("carrera")) {
            $("#notSelectedCarrera").attr("hidden", "hidden");
            $("#title_deck").attr("hidden", "hidden");
            $(".question_answer").attr("hidden", "hidden");

            // Referencia a la tabla DataTable
            var tabla = $("#tabla-carreras").DataTable();

            // Verificar si existe una instancia DataTable y destruirla si es necesario
            if (tabla !== undefined && tabla !== null) {
              tabla.destroy();
            }
            $(".nothingFound").removeAttr("hidden");
            $("#tabla-carreras").attr("hidden", "hidden");
          }
        });
      });
    </script>
